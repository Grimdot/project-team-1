<section class="section order-header">
  <div class="container order-header__block">
    <h1 class="hero-title order-title">ЗРОБИТИ ЗАМОВЛЕННЯ</h1>
    <div class="take-order__content-wrap">
      <div class="images-style">
        <picture class="take-order-img">
          <source
            srcset="
              ./images/take-order/take-order-hero@1x.jpg 1x,
              ./images/take-order/take-order-hero@2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./images/take-order/take-order-hero-tablet@1x.jpg 1x,
              ./images/take-order/take-order-hero-tablet@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/take-order/take-order-hero-mobile@1x.jpg 1x,
              ./images/take-order/take-order-hero-mobile@2x.jpg 2x
            "
            media="(max-width: 479px)"
          />
          <img
            class="take-order-img"
            src="./images/take-order/take-order-hero-mobile@2x.jpg"
            alt=""
            width="320"
            height="281"
          />
        </picture>
      </div>
      <ul class="header-text__list">
        <li class="header-text__item one-paragraph">
          <p class="header-text__stile">
            На цій сторінці ви можете зробити замовлення заповнивши форму і ми
            зв'яжемося з вами.
          </p>
        </li>
        <li class="header-text__item">
          <p class="header-text__stile">
            Наші фахівці допоможуть підібрати оптимальні для вас параметри і
            дадуть відповідь на всі ваші запитання.
          </p>
        </li>
      </ul>
    </div>
    <div class="bg-img-wrap">
      <div class="bg-img bg-img-1"></div>
      <div class="bg-img bg-img-2"></div>
      <div class="bg-img bg-img-3"></div>
    </div>
  </div>
</section>
